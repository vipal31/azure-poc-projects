name: Basic CI Pipeline

# Trigger on push to main branch
on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

# What the pipeline can do
permissions:
  contents: read

# Environment variables
env:
  PYTHON_VERSION: "3.11"

# The actual jobs
jobs:
  # JOB 1: Lint YAML files
  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: yamllint . || true
        continue-on-error: true

  # JOB 2: Lint Ansible playbooks
  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Ansible and ansible-lint
        run: |
          pip install ansible ansible-lint

      - name: Run ansible-lint
        run: |
          ansible-lint playbooks/ roles/ || true
        continue-on-error: true

  # JOB 3: Lint Python code
  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          pip install flake8 pylint

      - name: Lint with flake8
        run: |
          flake8 scripts/python/ --max-line-length=100 || true
        continue-on-error: true

      - name: Lint with pylint
        run: |
          pylint scripts/python/ || true
        continue-on-error: true
